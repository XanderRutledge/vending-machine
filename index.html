<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row align-items-center my-3">
                <div class="col-md-3 d-flex justify-content-center text-center">
                    <h1>You Have: <span id="totalMoney">2</span>$ </h1><button class="btn btn-primary mx-5"
                        onclick="app.controller.addDollar()">+1 dollar </button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary" onclick="app.controller.reset()">Reset</button>
                </div>
                <div class="col-md-8">
                    <h1>Purchased: <span id="Purchased"></span></h1>
                </div>
            </div>
        </div>

    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 my-5 d-flex justify-content-center">
                    <div class="card  text-center" style="width: 12em; height: 17em;">
                        <img src="dorito.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text"><button class="btn mx-2 btn-primary"
                                    onclick="app.controller.buy('doritos')">A1</button> 1.00$</p>
                        </div>
                    </div>
                </div>
                <div class="col-4  my-5 d-flex justify-content-center ">
                    <div class="card text-center" style="width: 12em; height: 17em;">
                        <img src="cheetos.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text"><button class="btn mx-2 btn-primary"
                                    onclick="app.controller.buy('cheetos')">A2</button> 1.00$</p>
                        </div>
                    </div>
                </div>
                <div class="col-4  my-5 d-flex justify-content-center ">
                    <div class="card text-center" style="width: 12em; height: 17em;">
                        <img src="lays.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text"><button class="btn mx-2 btn-primary"
                                    onclick="app.controller.buy('lays')">A3</button>
                                1.00$</p>
                        </div>
                    </div>
                </div>
                <div class="col-4  my-5 d-flex justify-content-center">
                    <div class="card text-center" style="width: 12em; height: 17em;">
                        <img src="aw.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text"><button class="btn mx-2 btn-primary"
                                    onclick="app.controller.buy('rootbeer')">B1</button> .50$</p>
                        </div>
                    </div>
                </div>
                <div class="col-4  my-5 d-flex justify-content-center">
                    <div class="card text-center" style="width: 12em; height: 17em;">
                        <img src="coke.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text"><button class="btn mx-2 btn-primary"
                                    onclick="app.controller.buy('coke')">B2
                                </button> .50$</p>
                        </div>
                    </div>
                </div>
                <div class="col-4  my-5 d-flex justify-content-center">
                    <div class="card text-center" style="width: 12em; height: 17em;">
                        <img src="sprite.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text"><button class="btn mx-2 btn-primary"
                                    onclick="app.controller.buy('sprite')">B3
                                </button> .50$</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </main>

    <footer>

    </footer>

    <script src="./app/main.js" type="module"></script>
</body>

</html>
